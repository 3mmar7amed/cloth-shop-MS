{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>مسح</title>
	<link rel="stylesheet" href="{% static '/style/data_form.css' %}"   >
	<link rel="stylesheet" href="{% static '/style/style.css' %}">
	<script src="{% static '/JsBarcode.all.min.js' %} "></script>

</head>
<body>
	
<div class="wrapper">
	
	
	<div class="title">
		<p> مسح قطع </p>
	</div>
	<div>
		{%for message in messages%}
			<p id = "messages">{{message}}</p> 
        {%endfor%}
	</div>


	<form class="form" id ="form" method="post" >
	
		<div class="input_field" >
			<label>كود القطعه </label>
			<input name = "product_id" id = "product_id" type="number" class="input"    required> 
		</div>
		
		<div class="btn">
			<input id="submit" type="submit"  class="add_btn" value="مســــح">
		</div>
	</form>
</div>

<script>
    function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
					
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');

        var form = document.getElementById('form') 
            
        form.addEventListener('submit', function(s){
			s.preventDefault()
			console.log('Form submitted')

			var id = document.getElementById('product_id').value
			console.log(id)
            
            fetch(`http://127.0.0.1:8000/api/product-delete/${id}/` , {
                method: 'DELETE' ,
                headers: { 'Content-Type': 'application/json' ,
							'X-CSRFToken':csrftoken,
                         }
                        
                        }  ).then(function(response){
                            document.getElementById('form').reset()

                        })
                    })
</script>



</body>
</html>
