{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

	<title>المرتجع</title>

	<link rel="stylesheet" href="{% static '/style/style.css' %}">

</head>
<body>
	
<div class="wrapper">
	
	
	<div class="title">

	<div>

	</div>

	<form class="form" method="post" >
		{% csrf_token %}
		<div class="input_field" >
			<label>كود القطعه </label>
			<input name = "product_id" type="text" class="input"    required> 
		</div>

        <div class="input_field" >
			<label> المخصـــوم </label>
			<input name = "discounts" type="number" class="input"    > 
		</div>
		
		<div class="btn">
			<input type="submit"  class="add_btn" value="اضافه">
		</div>
	</form>
</div>



</body>
</html>
