
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add item</title>
	<link rel="stylesheet" href="{% static '/style/data_form.css' %}"   >
	<link rel="stylesheet" href="{% static '/style/style.css' %}">
	<script src="static/JsBarcode.all.min.js"></script>

</head>
<body>
	
<div class="wrapper">
	
	
	<div class="title">
		<p>اضافه قطعه</p>
	</div>
	<div>
		{%for message in messages%}
			<p id = "messages">{{message}}</p> 
        {%endfor%}
	</div>
    <!-- form method is get  -->
	<form class="form" method="post" >
		{% csrf_token %}
		<div class="input_field" >
			<label>كود القطعه </label>
			<input  id = "product_id" type="text" class="input"    required>
		</div>
		<div class="input_field" >
			<label>اسم القطعه </label>
			<input  id = "name" type="text" class="input"    required>
		</div>
		<div class="input_field">
			<label>السعر</label>
			<!-- input type is number -->
			<input id = "sell_price" type="number" class="input" step="0.25" required>
		</div> 
		<!-- input type is number -->
        <div class="input_field">
			<label>سعر الجمله </label>
			<input id = "buy_price"  type="number" class="input" step="0.25" required>	
		</div>
        <div class="input_field">
			<label>عدد القطع</label>
			<input id= "num_of_items" type="number" class="input" required>	
		</div>
		<div class="input_field">
			<label>اسم المصنع </label>
			<input id = "factory_name" type="text" class="input" required>
		</div>
		<div class="btn">
			<input type="submit"  class="add_btn" value="اضافه">
		</div>
	</form>
</div>



</body>
</html>
